    <!-- Favicon dynamic override (script) -->
    <script>
      // Carregar favicon dinâmico se existir
      (function() {
        const faviconUrl = localStorage.getItem('site-favicon');
        if (faviconUrl) {
          // Buscar por diferentes tipos de link de favicon
          var link = document.querySelector("link[rel*='icon']");
          if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          link.href = faviconUrl;
          
          // Atualizar apple-touch-icon também
          var appleLink = document.querySelector("link[rel='apple-touch-icon']");
          if (appleLink) {
            appleLink.href = faviconUrl;
          }
        }
      })();
    </script>
